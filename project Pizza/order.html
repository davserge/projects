<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PIZZA VILLA</title>
  <link rel="icon" href="images/icons/icon.gif" type="image/gif">
  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/iconsfont.css">
  <link rel="stylesheet" href="css/main-style.css" type="text/css">
  <link rel="stylesheet" href="css/order-style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Righteous&display=swap" rel="stylesheet">
</head>

<body>
    <div class="order-container">
      <header>
        <div class="header-container">
          <div class="navigation">
              <div class="logo">
                 <img src="images/logo.png" alt="pizza_logo">
              </div>
              <input type="checkbox" id="menu-btn">
              <label class="menu-btn-container" for="menu-btn">
                  <div class="menu-button"></div>
              </label>
              <ul class="menu">
                  <li><a href="main.html" target="_self">HOME</a></li>
                  <li><a href="about.html" target="_self">ABOUT US</a></li>
                  <li><a href="menu.html" target="_self">MENU</a></li>
                  <li><a href="order.html" target="_self">ORDERING</a></li>
                  <li><a href="main.html#contact" target="_self">CONTACT</a></li>
              </ul>
          </div>
        </div>
      </header>
      <section class="animate__animated animate__zoomIn">
       <div class="modal clearfix">
          <div class="modal-product">
              <div class="product">              
                 <div class="product-slideshow">               
                     <div class="product-slides fade">
                          <img src="images/order_pizza_01.png" style="width:100%" alt="novelty_pizza">
                     </div>      
                     <div class="product-slides fade">
                          <img src="images/order_pizza_02.png" style="width:100%" alt="novelty_pizza">
                     </div>      
                     <div class="product-slides fade">
                          <img src="images/order_pizza_03.png" style="width:100%" alt="novelty_pizza">
                     </div>      
                     <div class="product-slides fade">
                          <img src="images/order_pizza_04.png" style="width:100%" alt="novelty_pizza">
                     </div>      
                     <div class="product-slides fade">
                          <img src="images/order_pizza_05.png" style="width:100%" alt="novelty_pizza">
                     </div>      
                     <br>               
                     <div style="text-align:center">
                         <span class="slider-dot" onclick="currentSlide(1)"></span>
                         <span class="slider-dot" onclick="currentSlide(2)"></span>
                         <span class="slider-dot" onclick="currentSlide(3)"></span>
                         <span class="slider-dot" onclick="currentSlide(4)"></span>
                         <span class="slider-dot" onclick="currentSlide(5)"></span>
                     </div>    
                  </div>
                  <h1 class="product-name">
                      Siciliana / Montanara / Calzone <br> Americana / Valtellina
                      <br><span class="main-text white">OUR NOVELTY</span>
                  </h1>
                  <p class="product-price">&dollar; 21,50</p>
               </div>
               <div class="round-shape"></div>               
           </div>
           <div class="modal-info">
              <div class="info orderform">
                  <h2>Order Form</h2>
                  <form action="" id="form">
                     <ul class="form-list">
                        <li class="form-list-row">
                          <div class="user">
                             <label>Name</label><br>
                             <i class="fa-regular fa-user"></i><input type="text" id="name" required>
                         </div>
                       </li>
                       <li class="form-list-row">
                          <div class="number">
                          <label>Card Number</label><br>
                          <i class="fa-regular fa-credit-card"></i><input type="text" required>
                          </div>
                       </li>
                       <li class="form-list-row">
                          <div class="phone-number">
                             <label>Phone Number</label><br>
                             <i class="fas fa-phone-alt"></i><input type="text" required>
                          </div>
                       </li>
                       <li>
                           <label for="pizza-select">Your Order</label><br>
                           <select name="pizza" id="pizza-select">
                              <option value="">Choose your pizza:</option>
                              <option value="prosciutto">Prosciutto</option>
                              <option value="romana">Romana</option>
                              <option value="fatoria">Fattoria</option>
                              <option value="emiliana">Emiliana</option>
                              <option value="formaggi">Quattro Formaggi</option>
                              <option value="marinara">Marinara</option>
                           </select>
                      </li>
                      <li class="form-list-row clearfix">
                          <div class="date">
                              <label>Expiration Date</label><br>
                              <input class="month" type="text" required placeholder="MM">
                              <input class="year" type="text" required placeholder="YY">
                          </div>
                         <div class="cvc">
                              <label>CVC</label><i class="fas fa-question-circle"></i><br>
                              <input type="text" required placeholder="123">
                         </div>
                      </li>
                      <li class="form-list-row">
                          <div class="checkbox">
                              <label for="checkbox">
                                 <input id="checkbox" type="checkbox">
                                 <span>Remember My Information</span>
                              </label>
                         </div>
                      </li>
                      </ul>
                      <button type="submit" onclick="orderform()">Pay Now</button>
                   </form>
                   <div id="formtext">
                      <p>Thank you <span id="text_name">user</span> for your order! <br>We will contact you when it's ready.</p>
                  </div>
              </div>
           </div>
      </div>
      </section>
   </div>
   <script src="js/orderform.js"></script>
   <script src="js/slider.js"></script>
</body>  
</html>
