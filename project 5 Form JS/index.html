<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Form</title>
   <link href="styles.css" rel="stylesheet">
</head>

<body>
   <div class="form-wrapper">
      <form name="form">
         <div class="control-wrapper">
            <label for="name">Имя<span style="color:red;">*</span></label>
            <input id="name" name="name" class="form-control" data-required>
            <div class="error">Поле обязательно для ввода</div>
         </div>
         <div class="control-wrapper">
            <label for="surname">Фамилия</label>
            <input id="surname" name="surname" class="form-control">
         </div>
         <div class="control-wrapper">
            <label for="email">Email<span style="color:red;">*</span></label>
            <input id="email" name="email" type="email" class="form-control" data-required>
            <div class="error">Поле обязательно для ввода</div>
         </div>
         <div class="control-wrapper">
            <label for="city">Город</label>
            <input id="city" name="city" class="form-control">
         </div>
         <div class="control-wrapper">
            <label for="password">Пароль<span style="color:red;">*</span></label>
            <input id="password" name="password" type="password" class="form-control" data-required>
            <div class="error">Поле обязательно для ввода</div>
         </div>
         <div class="control-wrapper">
            <label for="re-password">Повтор пароля<span style="color:red;">*</span></label>
            <input id="re-password" type="password" name="re-password" class="form-control" data-required>
            <div class="error">Пароли не совпадают</div>
         </div>
         <div class="control-wrapper checkbox">
            <input id="agree" type="checkbox" name="agree" class="form-control" data-required>
            <label for="agree">Соглашаюсь с правилами сайта</label>
            <div class="error">Вы должны согласиться с правилами сайта</div>
         </div>
         <div class="buttons">
            <button type="submit" class="submit">Сохранить</button>
            <button class="reset">Очистить форму</button>
         </div>
      </form>
   </div>

   <script src="code.js"></script>
</body>
</html>
